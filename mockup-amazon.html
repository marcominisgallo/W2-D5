<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
    <title>Amazon Homepage W2-D5</title>
  </head>
  <body>
    <header id="header">
      <div>
        <img src="./Amazon Page/assets/images/logo.png" alt="Logo-Amazon" />
      </div>
      <nav>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p id="offer">Shop All Holiday Gift Cards</p>
      <section id="intro">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </section>
      <section id="categorie">
        <p>Find the perfect gift <a href="#">Shop now</a></p>
        <div id="img1"></div>
        <div id="img2"></div>
        <div id="img3"></div>
        <div id="img4"></div>
      </section>
      <div id="vr">
        <img
          class="vir"
          src="./Amazon Page/assets/images/img_9.png"
          alt="vr-pic"
        />
        <p class="description">
          Play the gifting game <a href="#">Shop gaming</a>
        </p>
      </div>
      <div id="bedside">
        <img
          class="bedside"
          src="./Amazon Page/assets/images/img_10.png"
          alt="bedside-table-pic"
        />
        <p class="description">
          The suond of cheer <a href="#"> Shop Audio & Accessories </a>
        </p>
      </div>
    </main>
    <footer>
      <p id="toTop"><a href="#header">Back to top</a></p>
      <div>
        <img src="./Amazon Page/assets/images/logo.png" alt="logo-amazon" />
      </div>
    </footer>
  </body>
</html>
